<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnostic Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
            max-height: 800px;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            text-align: right;
        }

        .message.bot {
            text-align: left;
        }

        .message-content {
            display: inline-block;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 85%;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.bot .message-content {
            background: #e9ecef;
            color: #333;
            border-bottom-left-radius: 4px;
        }

        .options {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .option-btn {
            background: white;
            border: 2px solid #667eea;
            color: #667eea;
            padding: 10px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            text-align: left;
        }

        .option-btn:hover {
            background: #667eea;
            color: white;
            transform: translateX(5px);
        }

        .input-area {
            background: white;
            padding: 20px;
            border-top: 1px solid #e9ecef;
            display: flex;
            gap: 10px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            width: 100%;
        }

        #userInput {
            flex: 1;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 12px 16px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s ease;
        }

        #userInput:focus {
            outline: none;
            border-color: #667eea;
        }

        #sendBtn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        #sendBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        #sendBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: flex;
            gap: 4px;
            align-items: center;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            animation: bounce 1.4s infinite;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                opacity: 0.5;
                transform: translateY(0);
            }
            40% {
                opacity: 1;
                transform: translateY(-10px);
            }
        }

        .start-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 40px 20px;
            text-align: center;
        }

        .start-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }

        .start-screen h2 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .start-screen p {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
            max-width: 400px;
        }

        .question-counter {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }

        .final-response {
            background: linear-gradient(135deg, #f0f4ff 0%, #f9f5ff 100%);
            border-left: 4px solid #667eea;
            padding: 16px;
            border-radius: 8px;
            margin-top: 10px;
        }

        .final-response .label {
            font-weight: 600;
            color: #667eea;
            font-size: 12px;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .final-response .content {
            color: #333;
            line-height: 1.6;
        }

        .error-message {
            background: #ffe0e0;
            color: #d32f2f;
            border-left: 4px solid #d32f2f;
            padding: 12px;
            border-radius: 4px;
        }

        .scroll-to-bottom {
            height: 20px;
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 22px;
            }

            .message-content {
                max-width: 100%;
            }

            .input-group {
                flex-direction: column;
            }

            #sendBtn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Diagnostic Assistant</h1>
            <p>Tell us your issue and get helpful insights</p>
        </div>

        <div class="chat-area" id="chatArea">
            <div class="start-screen">
                <div class="start-icon">ü§î</div>
                <h2>What's your issue?</h2>
                <p>Describe what you're experiencing and I'll help you figure it out step by step.</p>
            </div>
        </div>

        <div class="input-area">
            <div class="input-group">
                <input 
                    type="text" 
                    id="userInput" 
                    placeholder="e.g., My WiFi keeps disconnecting..." 
                    autocomplete="off"
                >
                <button id="sendBtn">Send</button>
            </div>
        </div>
    </div>

    <script>
        // ============================================
        // üåê BACKEND API CONFIGURATION
        // ============================================
        // LOCAL DEVELOPMENT:
        //   const API_BASE = 'http://localhost:8000';
        //
        // CLOUD DEPLOYMENT (Railway.app):
        //   const API_BASE = 'https://your-app.railway.app';
        //
        // CLOUD DEPLOYMENT (Render.com):
        //   const API_BASE = 'https://your-app.onrender.com';
        //
        // CLOUD DEPLOYMENT (DigitalOcean):
        //   const API_BASE = 'http://your_droplet_ip:8000';
        // ============================================
        
        const API_BASE = 'http://localhost:8000'; // ‚Üê CHANGE THIS FOR CLOUD DEPLOYMENT
        
        let sessionId = null;
        let questionCount = 0;
        const MAX_QUESTIONS = 8;
        const MIN_QUESTIONS = 4;

        const chatArea = document.getElementById('chatArea');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');

        // Send message on button click
        sendBtn.addEventListener('click', sendMessage);

        // Send message on Enter key
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        function scrollToBottom() {
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function addMessage(content, isUser = false, options = null, isFinal = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;

            if (isFinal) {
                const finalDiv = document.createElement('div');
                finalDiv.className = 'final-response';
                finalDiv.innerHTML = `
                    <div class="label">‚úì Diagnosis</div>
                    <div class="content">${content}</div>
                `;
                messageDiv.appendChild(finalDiv);
            } else {
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                contentDiv.textContent = content;
                messageDiv.appendChild(contentDiv);

                // Add options if provided
                if (options && options.length > 0) {
                    const optionsDiv = document.createElement('div');
                    optionsDiv.className = 'options';

                    options.forEach(option => {
                        const btn = document.createElement('button');
                        btn.className = 'option-btn';
                        btn.textContent = option;
                        btn.addEventListener('click', () => selectOption(option));
                        optionsDiv.appendChild(btn);
                    });

                    messageDiv.appendChild(optionsDiv);

                    // Add question counter
                    const counter = document.createElement('div');
                    counter.className = 'question-counter';
                    counter.textContent = `Question ${questionCount} of ${MIN_QUESTIONS}-${MAX_QUESTIONS}`;
                    messageDiv.appendChild(counter);
                }
            }

            chatArea.appendChild(messageDiv);
            scrollToBottom();
        }

        function showLoading() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot';

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';

            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading';
            loadingDiv.innerHTML = '<div class="dot"></div><div class="dot"></div><div class="dot"></div>';

            contentDiv.appendChild(loadingDiv);
            messageDiv.appendChild(contentDiv);
            chatArea.appendChild(messageDiv);
            scrollToBottom();

            return messageDiv;
        }

        function removeLoading(messageDiv) {
            messageDiv.remove();
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            userInput.value = '';
            sendBtn.disabled = true;

            // Add user message to chat
            addMessage(message, true);

            try {
                if (!sessionId) {
                    // First message - start session
                    const loadingMsg = showLoading();
                    const response = await fetch(`${API_BASE}/start`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message })
                    });

                    if (!response.ok) {
                        removeLoading(loadingMsg);
                        throw new Error('Failed to start session');
                    }
                    
                    const data = await response.json();
                    removeLoading(loadingMsg);

                    sessionId = data.session_id;
                    questionCount = 1;

                    // Show first question
                    addMessage(data.question, false, data.options);
                } else {
                    // Subsequent message - submit answer
                    const loadingMsg = showLoading();
                    const response = await fetch(`${API_BASE}/answer`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            session_id: sessionId,
                            selected_option: message
                        })
                    });

                    if (!response.ok) {
                        removeLoading(loadingMsg);
                        throw new Error('Failed to process answer');
                    }
                    
                    const data = await response.json();
                    removeLoading(loadingMsg);

                    if (data.status === 'completed') {
                        // Final response
                        addMessage(data.final_response, false, null, true);

                        // Reset for new conversation after delay
                        setTimeout(() => {
                            sessionId = null;
                            questionCount = 0;
                            userInput.placeholder = 'Ask another question...';
                            userInput.disabled = false;
                        }, 1000);
                    } else {
                        // More questions
                        questionCount++;
                        addMessage(data.question, false, data.options);
                    }
                }
            } catch (error) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'message bot';
                const errorContent = document.createElement('div');
                errorContent.className = 'message-content error-message';
                errorContent.textContent = `‚ùå Error: ${error.message}`;
                errorDiv.appendChild(errorContent);
                chatArea.appendChild(errorDiv);
                scrollToBottom();
                
                // Reset session on error
                sessionId = null;
                questionCount = 0;
                userInput.disabled = false;
            }

            sendBtn.disabled = false;
            userInput.focus();
        }

        function selectOption(option) {
            userInput.value = option;
            sendMessage();
        }

        // Focus input on load
        userInput.focus();

        // Check backend connectivity on load
        window.addEventListener('load', async () => {
            try {
                const response = await fetch(`${API_BASE}/health`);
                if (!response.ok) {
                    console.warn('Backend might not be running');
                }
            } catch (error) {
                console.warn('Backend connection failed - make sure backend is running on http://localhost:8000');
            }
        });
    </script>
</body>
</html>
